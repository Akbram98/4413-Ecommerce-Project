<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/sign_buttons.css">
  <title>Shopping Cart</title>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Shopping Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="checkout.html">Checkout</a>
    </nav>
    <div class="user-auth">
      <a href="signin.html" class="button sign-in">Sign In</a>
      <a href="register.html" class="button register">Register</a>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <section id="cart-section">
      <!-- Message when cart is empty -->
      <div id="cart-empty-message">
        <h2>Your cart is empty!</h2>
        <p>Go to the <a href="catalog.html">catalog</a> to add items.</p>
      </div>

      <!-- Display items when cart is not empty -->
      <div id="cart-items" style="display: none;">
        <h2>Your Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="cart-table-body"></tbody>
        </table>
        <h3 id="cart-total">Total: $0.00</h3>
        <button id="checkout-button">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Online Store. All rights reserved.</p>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
