<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/signin_register.css">
  <script src="js/register.js"></script>
  <title>Register</title>
</head>
<body>
  <header>
    <h1>Register</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Create a New Account</h2>
      <form id="register-form">

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstName" placeholder="First Name" required>
    
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName" placeholder="Last Name" required>
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="userName" placeholder="Username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
    
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    
        <button type="submit">Register</button>
    </form>    
      
    <p>Already have an account? <a href="signin.html">Sign in here</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Online Store. All rights reserved.</p>
  </footer>
</body>
</html>
