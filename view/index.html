<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/sign_buttons.css">
  <title>Online Store</title>
</head>
<body>
  <header>
    <h1>Welcome to Our Online Store</h1>
    <nav>
      <a href="catalog.html">Catalog</a>
      <a href="cart.html">Shopping Cart</a>
      <a href="checkout.html">Checkout</a>
      <div id="admin-link" style="display: none;">
        <a href="admin.html">Admin</a>
      </div>
    </nav>
    <div class="user-auth">
      <a href="signin.html" class="button sign-in">Sign In</a>
      <a href="register.html" class="button register">Register</a>
    </div>
  </header>

  <main>
    <section>
      <h2>Welcome!</h2>
      <p>Explore our store by browsing <a href="catalog.html">the catalog</a></p>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if 'username' is set in sessionStorage
      const username = sessionStorage.getItem('username');
      const isAdmin = sessionStorage.getItem('isAdmin');

      if (username) {
        // Redirect based on whether the user is an admin
        if (isAdmin === 'true') {
          window.location.href = "admin.html";  // Redirect to admin page if user is admin
        } else {
          window.location.href = "catalog.html";  // Redirect to catalog if user is not admin
        }
      }

      // Show admin link if the user is an admin
      if (isAdmin === 'true') {
        document.getElementById('admin-link').style.display = "inline-block";
      }
    });
  </script>

  <footer>
    <p>&copy; 2024 Online Store. All rights reserved.</p>
  </footer>
</body>
</html>
